<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
  @font-face {
  font-family:"WWttf";
  src: url("CC Wild Words Roman.ttf") format("truetype");
  }
  body{
    background-image: url('./images/bckgnd.png');
    height: 10vh;
    width: auto;
    repeat: repeat;
  }
  #menu{
    float:left;
    height: 70vh;
    width: 50vh;
    position: relative;
    left: 2vw;
    top: 2vw;
    background-color: #BCD4E7;
  }

  .menuOutermost{
    float:left;
    height: 70vh;
    width: 50vh;
    position: relative;
    z-index: -2;
    left: 10vw;
    top: 10vh;
    background-color: black;
  }

  #gifbox{
    height: 20vh;
    width: 20vh;
    position: absolute;
    right: 10vw;
    bottom: 10vw;
    background-color: #BCD4E7;
    border-style: solid;
    border-color: black;
    border-width: 1vh;
    display: none;
  }

  .menuOuter{
    float:left;
    height: 70vh;
    width: 50vh;
    position: relative;
    z-index: -1;
    left: 2vw;
    top: 2vw;
    background-color: #F2D3D7;
  }
  #submenu{
    float:left;
    height: 70vh;
    width: 50vh;
    position: relative;
    left: 2vw;
    top: 2vw;
    background-color: #F2D3D7;
  }
  img{
    height: 20vh;
    width: auto;
  }
  p{
    /* background-color:white; */
    position: relative;
    font-family: WWttf;
    font-size: 2.3vh;
  }
  span{
    font-family: WWttf;
    white-space:pre;
  }

  .arrow{
    font-size: .8em;
    white-space:pre;
  }

  #submenu{
    display: none;
  }
  .class{
    position:fixed;
  }
  #subO{
    background-color:#BCD4E7;
    display: none;
  }
  #subOM{
    left: 23vw;
    top: 15vh;
    display:none;
  }
  #backButton{
    position: absolute;
    right: 1vw;
    top: 1vh;
    border-width: 3px;
    border-color:black;
    border-style:solid;
    display: none;
  }
  #ar{
    font-weight:bolder;
  }
  </style>

</head>

<body>
<div class="menuOutermost">
<div class="menuOuter">
<div id="menu">
  <div id="aboutMe" class="itemLevel1"><p><span class="arrow"></span>About Me</p></div>
  <div id="presentation" class="itemLevel1"><p><span class="arrow"></span>My Presentation</p></div>
  <div id="prevAssgn" class="itemLevel1"><p><span class="arrow"></span>Previous Assignments</p></div>
  <div id="easterEggs" class="itemLevel1"><p><span class="arrow"></span>Easter Eggs</p></div>
</div>
</div>
</div>

<div class="menuOutermost" id="subOM">
<div class="menuOuter" id="subO">
<div id="submenu">
</div>
</div>
</div>
<div id="gifbox">
  <img id="gif" src="./pk1.gif"></img>
</div>

<div id="backButton">
  <span><span id="ar"><strong>&larr;</strong></span>Back </span>
</div>
<script>
$(document).ready(function(){
  function dispArrow(){
     this.innerHTML = '&#x25B6';
  };
  $.fn.getNum = function(){
    var count = $("#submenu").children().length;
    return count;
  };
  $.fn.withdraw = function(){
    setTimeout(function(){
      $("#subOM").css("display", "none");
    },1500);
    setTimeout(function(){
      $("#subO").css("display", "none");
    },1000);
    setTimeout(function(){
      $("#submenu").css("display", "none");
    },500);
    setTimeout(function(){
      $("#gifbox").css("display", "none");
    },500);
    setTimeout(function(){
      $("#backButton").css("display", "none");
    },1500);
  };
  $.fn.pAnimation = function(){
    $("p").on("mouseenter",function(){
      $(this).css("backgroundColor","white");
    });
    $("p").on("mouseleave",function(){
      $(this).css("backgroundColor","transparent");
    });
  };
  $.fn.pAnimation();
  $.fn.display1 = function(){
    setTimeout(function(){
      $("#subOM").css("display", "initial");
    },500);
    setTimeout(function(){
      $("#subO").css("display", "initial");
    },1000);
    setTimeout(function(){
      $("#submenu").css("display", "initial");
    },1500);
    setTimeout(function(){
      $("#backButton").css("display", "initial");
    },1500);
    setTimeout(function(){
      $("#gifbox").css("display", "initial");
    },1500);
  };
  $("#backButton").on("click",function(){
    $.fn.withdraw();
  });
  $("#aboutMe").on("click",function(){
    $('#submenu').empty();
    $("#submenu").append("<p>Resume</p>");
    $("#submenu").append("<p>Obligatory 1st Slide</p>");
    $("#submenu").append("<p>github</p>");
    $("#submenu").append("<p>other links</p>");
    $("#submenu").append("<p>More Info</p>");
    var height1 = $.fn.getNum()*5;
    height1 = height1 + 3 + "vh";
    $("#submenu").css("height",height1);
    $("#subO").css("height",height1);
    $("#subOM").css("height",height1);
    $.fn.pAnimation();
    $.fn.display1();
  });
  $("#presentation").on("click",function(){
    $('#submenu').empty();
    $("#submenu").append("<p>Brian Eno</p>");
    var height1 = $.fn.getNum()*5;
    height1 = height1 + 3 + "vh";
    $("#submenu").css("height",height1);
    $("#subO").css("height",height1);
    $("#subOM").css("height",height1);
    $.fn.pAnimation();
    $.fn.display1();
  });
  $("#prevAssgn").on("click",function(){
    $('#submenu').empty();
    $("#submenu").append("<p>Week 1</p>");
    $("#submenu").append("<p>Week 2</p>");
    $("#submenu").append("<p>Week 3</p>");
    $("#submenu").append("<p>Week 4</p>");
    $("#submenu").append("<p>Week 5</p>");
    var height1 = $.fn.getNum()*5;
    height1 = height1 + 3 + "vh";
    $("#submenu").css("height",height1);
    $("#subO").css("height",height1);
    $("#subOM").css("height",height1);
    $.fn.pAnimation();
    $.fn.display1();
  });
  $("#gif").on("click",function(){
    var srcGif = $("#gif").attr("src");
    var end = srcGif.substring(srcGif.length-4, srcGif.length);
    var beg = srcGif.substring(0,4);
    var num = srcGif.substring(4,srcGif.length-4);
    num = parseInt(num) + 1;
    num = num % 17;
    var test = beg + num + end;
    $("#gif").attr("src",test);
    //size the gifs correctly!! comp width and height!!
  });
});

// var arrows = document.getElementsByClassName("arrow");
// for (var i = 0; i < arrows.length; i++) {
//      arrows[i].addEventListener('hover', dispArrow, false);
// };
</script>

</body>
</html>
