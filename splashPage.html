<body>

  <div id="prevAssgn" class="itemLevel1"><p><span class="arrow"></span>Previous Assignments</p></div>

<script>
$(document).ready(function(){
  function dispArrow(){
     this.innerHTML = '&#x25B6';
  };
  $.fn.getNum = function(){
    var count = $("#submenu").children().length;
    return count;
  };
  $.fn.withdraw = function(){
    setTimeout(function(){
      $("#subOM").css("display", "none");
    },1500);
    setTimeout(function(){
      $("#subO").css("display", "none");
    },1000);
    setTimeout(function(){
      $("#submenu").css("display", "none");
    },500);
    setTimeout(function(){
      $("#gifbox").css("display", "none");
    },500);
    setTimeout(function(){
      $("#backButton").css("display", "none");
    },1500);
  };
  $.fn.pAnimation = function(){
    $("p").on("mouseenter",function(){
      $(this).css("backgroundColor","white");
    });
    $("p").on("mouseleave",function(){
      $(this).css("backgroundColor","transparent");
    });
  };
  $.fn.pAnimation();
  $.fn.display1 = function(){
    setTimeout(function(){
      $("#subOM").css("display", "initial");
    },500);
    setTimeout(function(){
      $("#subO").css("display", "initial");
    },1000);
    setTimeout(function(){
      $("#submenu").css("display", "initial");
    },1500);
    setTimeout(function(){
      $("#backButton").css("display", "initial");
    },1500);
    setTimeout(function(){
      $("#gifbox").css("display", "initial");
    },1500);
  };
  $("#backButton").on("click",function(){
    $.fn.withdraw();
  });
  $("#aboutMe").on("click",function(){
    $('#submenu').empty();
    $("#submenu").append("<p>Resume</p>");
    $("#submenu").append("<p id='link2'>Obligatory 1st Slide</p>");
    $("#link2").on("click",function(){window.open('/Users/jackbonadies/Desktop/AnotherGreenWorldWebTribute/wk1/Bonadies_week1.html', '_blank');});
    $("#submenu").append("<p id='link3'>github</p>");
    $("#link3").on("click",function(){window.open('https://github.com/jackBonadies','_blank');});
    $("#submenu").append("<p>other links</p>");
    $("#submenu").append("<p id='link4'>More Info</p>");
    $("#link4").on("click",function(){window.open('./info.html','_blank');});


    var height1 = $.fn.getNum()*5;
    height1 = height1 + 3 + "vh";
    $("#submenu").css("height",height1);
    $("#subO").css("height",height1);
    $("#subOM").css("height",height1);
    $.fn.pAnimation();
    $.fn.display1();
    $("#gif").attr("src","./pk1.gif");
  });
  $("#presentation").on("click",function(){
    $('#submenu').empty();
    $("#submenu").append("<p id='link6'>Brian Eno</p>");
    $("#link6").on("click",function(){location.href="./main.html";});
    $("#submenu").append("<p id='link1'>Albums Script</p>");
    $("#link1").on("click",function(){location.href="/Users/jackbonadies/lastFMtop50/index.html";});
    var height1 = $.fn.getNum()*5;
    height1 = height1 + 3 + "vh";
    $("#submenu").css("height",height1);
    $("#subO").css("height",height1);
    $("#subOM").css("height",height1);
    $.fn.pAnimation();
    $.fn.display1();
    $("#gif").attr("src","./pk13.gif");
  });
  $("#prevAssgn").on("click",function(){
    $('#submenu').empty();
    $("#submenu").append("<p>Week 1</p>");
    $("#submenu").append("<p>Week 2</p>");
    $("#submenu").append("<p>Week 3</p>");
    $("#submenu").append("<p>Week 4</p>");
    $("#submenu").append("<p>Week 5</p>");
    var height1 = $.fn.getNum()*5;
    height1 = height1 + 3 + "vh";
    $("#submenu").css("height",height1);
    $("#subO").css("height",height1);
    $("#subOM").css("height",height1);
    $.fn.pAnimation();
    $.fn.display1();
    $("#gif").attr("src","./pk16.gif");
  });
  $("#gif").on("click",function(){
    var srcGif = $("#gif").attr("src");
    var end = srcGif.substring(srcGif.length-4, srcGif.length);
    var beg = srcGif.substring(0,4);
    var num = srcGif.substring(4,srcGif.length-4);
    num = parseInt(num) + 1;
    num = num % 17;
    var test = beg + num + end;
    $("#gif").attr("src",test);
    //size the gifs correctly!! comp width and height!!
  });
  $("#easterEggs").on("click",function(){
    $(".runner").each(function(index, el){
     setTimeout(function(){
        var top1 = index*15 + "vh";
        if(index==5 || index==0){
          $(el).css("width","20vh");
          $(el).css("height","auto");
        };
        $(el).css("top",top1);
        $(el).css("display","block");
        $(el).animate({left:"+=80vw"},2000,function(){$(el).css("transform","none")});
        $(el).animate({left:"-=80vw"},2000,function(){$(el).css("transform","scaleX(-1)")});
        $(el).animate({left:"+=95vw"},2000,function(){$(el).css("display","none")});
     },index*1500);
    });
  });
});

</script>
